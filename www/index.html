<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferreteria los amigos</title>
    <link rel="stylesheet" href="/www/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
</head>

<body onload="crearInventario()">
    <header class="header">
        <div class="logo">
            <img class="circular--square" src="img/logo2.png" alt="logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><button id="btnabrirModal">a√±adir</button></li>
                <li><a href="#">Actualizar </a></li>
                <li><a href="#">Buscar</a></li>
                <li><a href="#">Borrar</a></li>
            </ul>
        </nav>

        <dialog id="modal" class="dialog">
            <h2 class="titulo_popUp">creacion<br>de producto</h2>
            <form action="" method="post">
                <ul class="formulario">
                    <li>
                        <label for="name"></label>
                        <input type="text" placeholder="Nombre" id="nombre_del_producto" name="user_name">
                    </li>
                    <li>
                        <label for="name"></label>
                        <input type="number" placeholder="precio de llegada" id="precio_al_que_llega">
                    </li>
                    <li>
                        <label for="name"></label>
                        <input type="number" placeholder="Cantidad actual" id="cantidad_del_producto_actual">
                    </li>
                    <li>
                        <label for="name"></label>
                        <input type="number" placeholder="precio por unidad" id="precio_por_unidad">
                    </li>
                    <li>
                        <label for="name"></label>
                        <input type="number" placeholder="precio por cada 6 und" id="precio_por_mas_de_6_unds">
                    </li>
                    <li>
                        <label for="name"></label>
                        <input type="number" placeholder="precio por cada 12 und" id="precio_por_mas_de_12_unds">
                    </li>
                    <label for="name"></label>
                    <input type="number" placeholder="precio_con_rebaja" id="  precio_con_rebaja">
                    <li class="button">
                        <button type="submit" id="btncerrarModal">Salir</button>
                    </li>
                </ul>

            </form>

        </dialog>

    </header>

    <div class="container">
        <div class="table-responsive-sm">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#id</th>
                        <th scope="col">nombre</th>
                        <th scope="col">precio </th>
                        <th scope="col">cantidad actual</th>
                        <th scope="col">precio por unidad</th>
                        <th scope="col">precio por 6 und</th>
                        <th scope="col">precio por 12 und</th>
                        <th scope="col">precio con rebaja</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>

    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
</body>

</html>
