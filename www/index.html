<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferreteria los amigos</title>
    <link rel="stylesheet" href="/www/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />

    <!-- links para exportar a excel -->
    <script src="https://unpkg.com/xlsx@0.16.9/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/file-saverjs@latest/FileSaver.min.js"></script>
    <script src="https://unpkg.com/tableexport@latest/dist/js/tableexport.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body onload="crearInventario()">
    <header class="header">
        <div class="logo">
            <img class="circular--square" src="img/logo2.png" alt="logo">
        </div>
        <nav class="nav">
            <ul class="nav-links">
                <li><button class="botones_uso" id="btnabrirModal">Añadir</button></li>
                <li><button class="botones_uso" id="btnabrirModal_ACT">Actualizar</button></li>
                <li><button class="botones_uso" id="btnabrirModal_BUSC">Buscar</button></li>
                <li><button class="botones_uso" id="btnabrirModal_ELIM">Eliminar</button></li>
            </ul>
        </nav>

        <!-- DIALOG DE AÑADIR-->

        <dialog id="modal" class="dialog">
            <button class="x_pop" id="btncerrarModal">X</button>
            <h2 class="titulo_popUp">creacion<br>de producto</h2>

            <form action="" method="get">
                <ul class="formulario">
                    <li>
                        <label for="name"></label>
                        <input type="text" placeholder="Nombre" id="nombre_del_producto" name="name">
                    </li>
                    <li>
                        <label for="precio_al_que_llega"></label>
                        <input type="number" placeholder="precio de llegada" id="precio_al_que_llega"
                            name="precio_al_que_llega">
                    </li>
                    <li>
                        <label for="cantidad_del_producto_actual"></label>
                        <input type="number" placeholder="Cantidad actual" id="cantidad_del_producto_actual"
                            name="cantidad_del_producto_actual">
                    </li>
                    <li>
                        <label for="precio_por_unidad"></label>
                        <input type="number" placeholder="precio por unidad" id="precio_por_unidad"
                            name="precio_por_unidad">
                    </li>
                    <li>
                        <label for="precio_por_mas_de_6_unds"></label>
                        <input type="number" placeholder="precio por cada 6 und" id="precio_por_mas_de_6_unds"
                            name="precio_por_mas_de_6_unds">
                    </li>
                    <li>
                        <label for="precio_por_mas_de_12_unds"></label>
                        <input type="number" placeholder="precio por cada 12 und" id="precio_por_mas_de_12_unds"
                            name="precio_por_mas_de_12_unds">
                    </li>
                    <label for="precio_con_rebaja"></label>
                    <input type="number" placeholder="precio con rebaja" id="precio_con_rebaja"
                        name="precio_con_rebaja">
                    <li>
                        <button type="submit" onclick="crearProductoPOST()">Nuevo producto</button>
                    </li>
                </ul>


            </form>

        </dialog>
        <!--FIN DE DIALOG DE AÑADIR-->

        <!-- DIALOG DE ACTUALIZAR-->

        <dialog id="modal1" class="dialog">
            <button class="x_pop" id="btncerrarModal_ACT">X</button>
            <h2 class="titulo_popUp"> Actualizar<br>producto</h2>

            <form action="" method="put">
                <ul class="formulario">
                    <li>
                        <label for="num_id"></label>
                        <input type="number" placeholder="id" id="num_id" name="num_id">
                    </li>
                    <li>
                        <label for="nameA"></label>
                        <input type="text" placeholder="Nombre" id="nombre_del_productoA" name="nameA">
                    </li>
                    <li>
                        <label for="precio_al_que_llegaA"></label>
                        <input type="number" placeholder="precio de llegada" id="precio_al_que_llegaA"
                            name="precio_al_que_llegaA">
                    </li>
                    <li>
                        <label for="cantidad_del_producto_actualA"></label>
                        <input type="number" placeholder="Cantidad actual" id="cantidad_del_producto_actualA"
                            name="cantidad_del_producto_actualA">
                    </li>
                    <li>
                        <label for="precio_por_unidadA"></label>
                        <input type="number" placeholder="precio por unidad" id="precio_por_unidadA"
                            name="precio_por_unidadA">
                    </li>
                    <li>
                        <label for="precio_por_mas_de_6_undsA"></label>
                        <input type="number" placeholder="precio por cada 6 und" id="precio_por_mas_de_6_undsA"
                            name="precio_por_mas_de_6_undsA">
                    </li>
                    <li>
                        <label for="precio_por_mas_de_12_undsA"></label>
                        <input type="number" placeholder="precio por cada 12 und" id="precio_por_mas_de_12_undsA"
                            name="precio_por_mas_de_12_undsA">
                    </li>
                    <label for="precio_con_rebajaA"></label>
                    <input type="number" placeholder="precio con rebaja" id="precio_con_rebajaA"
                        name="precio_con_rebajaA">
                    <li>
                        <button type="submit" onclick="actualizarProductoPOST()">Actualizar producto</button>
                    </li>
                </ul>


            </form>
        </dialog>
        <!--FIN DE DIALOG DE ACTUALIZAR-->

        <!-- DIALOG DE BUSCAR-->

        <dialog id="modal2" class="dialog">
            <button class="x_pop" id="btncerrarModal_BUSC">X</button>
            <h2 class="titulo_popUp">Buscar<br>producto</h2>

            <form action="" method="get">
                <ul class="formulario">
                    <li>
                        <label for="num_idB"></label>
                        <input type="number" placeholder="id" id="num_idB" name="num_idB">
                    </li>
                    <!--<li>                        
                    </li>-->
                </ul><button type="button" id="btnabrirModal_BUSCAR2" onclick="buscarProductoPOST()">Buscar</button>
            </form>

            <dialog id="modal4"  class="dialog_busc">
                <button class="x_pop" id="btncerrarModal_BUSCAR2">X</button>
                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">#id</th>
                            <th scope="col">nombre</th>
                            <th scope="col">precio </th>
                            <th scope="col">cantidad actual</th>
                            <th scope="col">precio por unidad</th>
                            <th scope="col">precio por 6 und</th>
                            <th scope="col">precio por 12 und</th>
                            <th scope="col">precio con rebaja</th>
                        </tr>
                    </thead>
                    <tbody id="bodyBuscar">
    
                    </tbody>
                </table>
            </dialog>

        </dialog>
        <!--FIN DE DIALOG DE BUSCAR-->

        <!-- DIALOG DE ELIMINAR-->

        <dialog id="modal3" class="dialog">
            <button class="x_pop" id="btncerrarModal_ELIM">X</button>
            <h2 class="titulo_popUp">Eliminar<br>producto</h2>

            <form action="" method="delete">
                <ul class="formulario">
                    <li>
                        <label for="num_idC"></label>
                        <input type="number" placeholder="id" id="num_idC" name="num_idC">
                    </li>
                    <li>
                        <button type="submit" onclick="BorrarProductoPOST()">Borrar</button>
                    </li>
                </ul>

            </form>

        
        <!--FIN DE DIALOG DE ELIMINAR-->

    </header>
    <div class="excelimg">
        <img id="btnExportar" src="img/icons8-ms-excel-480.png">
    </div>
    <div class="container">
        <div class="table-responsive-sm">
            <table id="tablaExcel" class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#id</th>
                        <th scope="col">nombre</th>
                        <th scope="col">precio </th>
                        <th scope="col">cantidad actual</th>
                        <th scope="col">precio por unidad</th>
                        <th scope="col">precio por 6 und</th>
                        <th scope="col">precio por 12 und</th>
                        <th scope="col">precio con rebaja</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>


    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>


</body>




</html>
